<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uninet ML Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --background-color: #f8f9fa;
            --text-color: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 250px;
            background-color: var(--primary-color);
            padding: 20px;
            color: white;
            z-index: 1000;
        }

        .sidebar-header {
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .sidebar-header h3 {
            margin: 0;
            font-size: 1.5rem;
            color: white;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            display: block;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background-color: var(--secondary-color);
            color: white;
        }

        .nav-link.active {
            background-color: var(--secondary-color);
            color: white;
        }

        .nav-link i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .user-info {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info .user-name {
            font-weight: bold;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-info .logout-btn {
            color: var(--accent-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .user-info .logout-btn:hover {
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
        }

        .alert {
            margin-top: 20px;
        }

        /* Hide sidebar on login/signup pages */
        body.auth-page .sidebar {
            display: none;
        }

        body.auth-page .main-content {
            margin-left: 0;
        }

        /* Hide user info on login/signup pages */
        body.auth-page .user-info {
            display: none;
        }
    </style>
</head>
<body class="{% if request.url.path in ['/login', '/signup'] %}auth-page{% endif %}">
    {% if user %}
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h3><i class="fas fa-brain"></i> Uninet ML</h3>
        </div>
        <nav>
            <a href="/" class="nav-link {% if request.url.path == '/' %}active{% endif %}">
                <i class="fas fa-chart-line"></i> Dashboard
            </a>
            <a href="/ml-tasks" class="nav-link {% if request.url.path.startswith('/ml-tasks') %}active{% endif %}">
                <i class="fas fa-tasks"></i> ML Tasks
            </a>
            <a href="/neural-networks" class="nav-link {% if request.url.path == '/neural-networks' %}active{% endif %}">
                <i class="fas fa-network-wired"></i> Neural Networks
            </a>
            <a href="/analytics" class="nav-link {% if request.url.path == '/analytics' %}active{% endif %}">
                <i class="fas fa-chart-bar"></i> Analytics
            </a>
            <a href="/settings" class="nav-link {% if request.url.path == '/settings' %}active{% endif %}">
                <i class="fas fa-cog"></i> Settings
            </a>
        </nav>
    </div>

    <!-- User Info -->
    <div class="user-info">
        <div class="user-name">
            <i class="fas fa-user-circle"></i>
            <span>{{ user.name }}</span>
        </div>
        <a href="/logout" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
        </a>
    </div>
    {% endif %}

    <!-- Main Content -->
    <div class="main-content">
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
