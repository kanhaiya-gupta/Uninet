<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Uninet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }

        .sidebar {
            background-color: var(--primary-color);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            margin: 5px 0;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .sidebar .nav-link:hover {
            background-color: var(--secondary-color);
            color: white;
        }

        .settings-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-switch .form-check-input {
            width: 3em;
            height: 1.5em;
        }

        .form-switch .form-check-input:checked {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <h3 class="mb-4">Uninet</h3>
                <nav class="nav flex-column">
                    <a class="nav-link" href="/"><i class="fas fa-home me-2"></i>Dashboard</a>
                    <a class="nav-link" href="/ml-tasks"><i class="fas fa-brain me-2"></i>ML Tasks</a>
                    <a class="nav-link" href="/neural-networks"><i class="fas fa-network-wired me-2"></i>Neural Networks</a>
                    <a class="nav-link" href="/analytics"><i class="fas fa-chart-line me-2"></i>Analytics</a>
                    <a class="nav-link active" href="/settings"><i class="fas fa-cog me-2"></i>Settings</a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 p-4">
                <div class="settings-card mb-4">
                    <h2>Settings</h2>
                    <p class="text-muted">Configure your Uninet ML framework settings</p>
                </div>

                <!-- General Settings -->
                <div class="settings-card">
                    <h5 class="mb-4">General Settings</h5>
                    <div class="mb-3">
                        <label class="form-label">Framework Version</label>
                        <input type="text" class="form-control" value="1.0.0" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Default Model Directory</label>
                        <input type="text" class="form-control" value="/models">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Default Dataset Directory</label>
                        <input type="text" class="form-control" value="/datasets">
                    </div>
                </div>

                <!-- Training Settings -->
                <div class="settings-card">
                    <h5 class="mb-4">Training Settings</h5>
                    <div class="mb-3">
                        <label class="form-label">Default Batch Size</label>
                        <input type="number" class="form-control" value="32">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Default Learning Rate</label>
                        <input type="number" class="form-control" value="0.001" step="0.0001">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Default Epochs</label>
                        <input type="number" class="form-control" value="100">
                    </div>
                </div>

                <!-- Hardware Settings -->
                <div class="settings-card">
                    <h5 class="mb-4">Hardware Settings</h5>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="gpuEnabled" checked>
                        <label class="form-check-label" for="gpuEnabled">Enable GPU Acceleration</label>
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="multiGpuEnabled">
                        <label class="form-check-label" for="multiGpuEnabled">Enable Multi-GPU Training</label>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Memory Limit (GB)</label>
                        <input type="number" class="form-control" value="8">
                    </div>
                </div>

                <!-- Advanced Settings -->
                <div class="settings-card">
                    <h5 class="mb-4">Advanced Settings</h5>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="autoSaveEnabled" checked>
                        <label class="form-check-label" for="autoSaveEnabled">Auto-save Checkpoints</label>
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="loggingEnabled" checked>
                        <label class="form-check-label" for="loggingEnabled">Enable Detailed Logging</label>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Log Level</label>
                        <select class="form-select">
                            <option>DEBUG</option>
                            <option selected>INFO</option>
                            <option>WARNING</option>
                            <option>ERROR</option>
                        </select>
                    </div>
                </div>

                <!-- Save Button -->
                <div class="text-end mt-4">
                    <button class="btn btn-primary">Save Settings</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
